<h2>CatPhotoApp</h2>

<main>
    <p>Click here to view more <a href="#">cat photos</a>.</p>
    
    <a href="#"><img src="https:bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
    
    <p>Things cats love:</p>
    <ul>
        <li>Cat nip</li>
        <li>Laser pointers</li>
        <li>Lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
        <li>Flea treatment</li>
        <li>Thunder</li>
        <li>Other cats</li>
    </ol>

    <form action="/submit-cat-photo">
        <label for ="indoor">
            <input id="indoor" value="indoor" type="radio" name="indoor-outdoor">Indoor
        </label>
        <label for ="outdoor">
            <input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor">Outdoor
        </label>
        <br>
        <label for="curious">
            <input id="curious" value="curious" type="checkbox" name="personality">curious
        </label>
        <label for="playful">
            <input id="playful" value="playful" type="checkbox" name="personality">playful
        </label>
        <label for="loving">
            <input id="loving" value="loving" type="checkbox" name="personality">loving
        </label>
        <br>
        <input type="text" placeholder="Cat photo URL" required>
        <button type="submit">Submit</button>
    </form>

</main>
